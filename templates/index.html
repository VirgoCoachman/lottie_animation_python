<!DOCTYPE html>
<html lang="en">

<head>

  <!--  Meta  -->
  <meta charset="UTF-8" />
  <title>Bodymovin Demo</title>

  <!--  Styles  -->
  <link rel="stylesheet" href="{{ static_url('styles/index.css') }}">
</head>

<body>

  <form action="/img/data" method="get">
    <button type="submit" class="button">CLICK ME TO REGENERATE THE LOTTIE ANIMATION</button>
  </form>

  <!-- Scripts -->
  <script src="{{ static_url('node_modules/@lottiefiles/lottie-player/dist/lottie-player.js')}}"></script>
  <lottie-player 
    src="{{ static_url('data.json')}}"  
    background="transparent"  
    speed="1"  
    style="width: 900px; height: 700px;"  
    loop controls autoplay>
  
  </lottie-player>
</body>

</html>
